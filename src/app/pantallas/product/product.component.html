
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="container-prod">
    <table class="table-prod">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Descripcion</th>
          <th>Categoria</th>
          <th>Image</th>
        </tr>
      </thead>

      <tbody>
        @for (prod of products; track $index) {
          <tr>
            <td> {{$index + 1}} </td>
            <td> {{prod.title}} </td>
            <td> {{prod.price}} </td>
            <td> {{prod.description}} </td>
            <td> {{prod.category}} </td>
            <!-- <img [src]="prod.image" alt="Product Image" class="image-prod"> -->
          </tr>
        }
      </tbody>
    </table>
  </div>    
  
</body>
</html>
